<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Orden de Compra</title>
    <style>
        /* Estilo para el cuerpo */
        body {
            background-color: #d3d3d3; /* Gris claro */
            font-family: Arial, sans-serif;
        }
        /* Estilo para las cabeceras de la tabla */
        th {
            background-color: #a9a9a9; /* Gris más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Estilo para las filas */
        td {
            background-color: #b0c4de; /* Gris ligeramente más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Contenedor de botones para centrarlos */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        /* Estilo para el botón de agregar producto */
        .btn-agregar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-agregar:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        /* Estilo para el botón de regresar */
        .btn-regresar {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-regresar:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <h1>Agregar Orden de Compra</h1>
    <form method="POST" action="{% url 'agregar_orden' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Muestra los campos de la orden (proveedor, fecha, etc.) -->
    
        <h3>Detalles de la Orden</h3>
        {{ detalle_formset.management_form }}  <!-- Incluye el formulario de gestión de formsets -->
        
        <div id="detalle-formset">
            {% for form in detalle_formset %}
                <div class="form-row">
                    {{ form.as_p }}  <!-- Muestra cada detalle de la orden (producto, cantidad, etc.) -->
                </div>
            {% endfor %}
        </div>
    
        <button type="submit">Guardar Orden</button>
    </form>
    
    <div class="button-container">
        <a href="{% url 'ordenes' %}" class="btn-regresar">Volver a la lista</a>
    </div>
</body>
</html>
