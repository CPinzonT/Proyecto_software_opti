<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <style>
        /* Estilo para el cuerpo */
        body {
            background-color: #d3d3d3; /* Gris claro */
            font-family: Arial, sans-serif;
        }
        /* Estilo para las cabeceras de la tabla */
        th {
            background-color: #a9a9a9; /* Gris más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Estilo para las filas */
        td {
            background-color: #b0c4de; /* Gris ligeramente más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Contenedor de botones para centrarlos */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        /* Estilo para el botón de agregar proveedor */
        .btn-agregar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-agregar:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        /* Estilo para el botón de regresar */
        .btn-regresar {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-regresar:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <img src="https://ideogram.ai/assets/image/lossless/response/pZ6hsQiHTWOCGRolbRcbcA" alt="Imagen en la parte superior derecha" style="position: absolute; top: 10px; right: 10px; width: 150px; height: auto;">
    <h1>Lista de Proveedores</h1>

 

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor.id }}</td>
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td>{{ proveedor.telefono }}</td>
                <td>
                    <a href="{% url 'editar_proveedor' proveedor.id %}">Editar</a> |
                    <!-- <a href="{% url 'eliminar_proveedor' proveedor.id %}">Eliminar</a> -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay proveedores disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
       <!-- Contenedor para centrar ambos botones en la página -->
       <div class="button-container">
        <a href="{% url 'agregar_proveedor' %}" class="btn-agregar">Agregar Proveedor</a>
        <a href="{% url 'index' %}" class="btn-regresar">Regresar a Home</a>
    </div>
</body>
</html>
