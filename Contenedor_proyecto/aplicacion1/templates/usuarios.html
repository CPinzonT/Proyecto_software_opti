<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo para el cuerpo */
        body {
            background-color: #d3d3d3; /* Gris claro */
            font-family: Arial, sans-serif;
        }
        /* Estilo para las cabeceras de la tabla */
        th {
            background-color: #a9a9a9; /* Gris más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Estilo para las filas */
        td {
            background-color: #b0c4de; /* Gris ligeramente más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Contenedor de botones para centrarlos */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        /* Estilo para el botón de agregar producto */
        .btn-agregar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-agregar:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        /* Estilo para el botón de regresar */
        .btn-regresar {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-regresar:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <img src="https://ideogram.ai/assets/image/lossless/response/pZ6hsQiHTWOCGRolbRcbcA" alt="Imagen en la parte superior derecha" style="position: absolute; top: 10px; right: 10px; width: 150px; height: auto;">

    <h2>Lista de Usuarios</h2>

<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.usuario }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
                <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
                <!-- <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a> -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="button-container">
    <a href="{% url 'agregar_usuario' %}" class="btn-agregar">Agregar Usuario</a>
    <a href="{% url 'index' %}" class="btn-regresar">Regresar a Home</a>
</div>

</body>
</html>
