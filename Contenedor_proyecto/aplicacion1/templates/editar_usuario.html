<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        /* Estilo para el cuerpo */
        body {
            background-color: #d3d3d3; /* Gris claro */
            font-family: Arial, sans-serif;
        }
        /* Estilo para las cabeceras de la tabla */
        th {
            background-color: #a9a9a9; /* Gris más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Estilo para las filas */
        td {
            background-color: #b0c4de; /* Gris ligeramente más oscuro */
            color: black; /* Texto negro */
            padding: 10px;
        }
        /* Contenedor de botones para centrarlos */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        /* Estilo para el botón de agregar proveedor */
        .btn-agregar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-agregar:hover {
            background-color: #218838; /* Verde más oscuro */
        }
        /* Estilo para el botón de regresar */
        .btn-regresar {
            padding: 10px 20px;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-regresar:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <h2>Editar Usuario</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'usuarios' %}">Cancelar</a>

</body>
</html>
